<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        audio, video {
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>

    <h1>Media Tracker</h1>
    
    <div>
        <h2>Áudio</h2>
        <audio id="audioPlayer" controls>
            <source src="audio.mp3" type="audio/mp3">
            Seu navegador não suporta o formato de áudio.
        </audio>
        <br>
        <button onclick="saveProgress('audio')">Salvar Progresso</button>
    </div>
    
    <div>
        <h2>Vídeo</h2>
        <video id="videoPlayer" controls>
            <source src="video.mp4" type="video/mp4">
            Seu navegador não suporta o formato de vídeo.
        </video>
        <br>
        <button onclick="saveProgress('video')">Salvar Progresso</button>
    </div>

    <script>
        // Função para salvar o progresso
        function saveProgress(type) {
            let player = document.getElementById(type + 'Player');
            let currentTime = player.currentTime;
            localStorage.setItem(type + 'Progress', currentTime);
            alert("Progresso salvo!");
        }

        // Função para carregar o progresso ao iniciar
        window.onload = function() {
            let audioProgress = localStorage.getItem('audioProgress');
            let videoProgress = localStorage.getItem('videoProgress');
            
            if (audioProgress) {
                document.getElementById('audioPlayer').currentTime = audioProgress;
            }
            if (videoProgress) {
                document.getElementById('videoPlayer').currentTime = videoProgress;
            }
        }
    </script>
</body>
</html>
